<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="container">
        <div class="header">
            <img src="images/folder-music.svg" alt="music folder icon">
            <h1>Music Library</h1>
        </div>
        <div class="content">
            <div class="song">
                <img src="https://img.youtube.com/vi/SsagaJygvH8/1.jpg" alt="youtube preview">
                <div class="info">
                    <h2>4u</h2>
                    <h4>Blackbear</h4>
                    <p>Added in November 30, 2022</h4>
                </div>
                <div class="actions">
                    <img src="images/cards-heart-outline.svg" alt="favourite icon">
                    <img src="images/play-box.svg" alt="youtube play icon">
                </div>
                
            </div>
            <div class="song">
                <img src="https://img.youtube.com/vi/m-M1AtrxztU/1.jpg" alt="youtube preview">
                <div class="info">
                    <h2>Rather be</h2>
                    <h4>Clean Bandit</h4>
                    <p>Added in November 30, 2022</h4>
                </div>
                <div class="actions">
                    <img src="images/cards-heart-outline.svg" alt="favourite icon">
                    <img src="images/play-box.svg" alt="youtube play icon">
                </div>
                
            </div>
            <div class="song">
                <img src="https://img.youtube.com/vi/syXq0ICfFDg/1.jpg" alt="youtube preview">
                <div class="info">
                    <h2>XO</h2>
                    <h4>EDEN</h4>
                    <p>Added in November 30, 2022</h4>
                </div>
                <div class="actions">
                    <img src="images/cards-heart-outline.svg" alt="favourite icon">
                    <img src="images/play-box.svg" alt="youtube play icon">
                </div>
            </div>

            <div id="add">
                <button>+ add song</button>
            </div>             
        </div>
    </div>

    <script src="script.js" defer></script>
</body>
</html>
