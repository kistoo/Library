<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="container">
        <div class="header">
            <img src="images/folder-music.svg" alt="music folder icon">
            <h1>Music Library</h1>
        </div>
        <div id="content">

            <button id="modal-button">+ add song</button>   

        </div>

        <div id="modal" class="hide">
            <div class="add-form">
                <form action="#" method="get">
                    <div>
                        <h1>Add new song</h1>
                        <span class="close">&times;</span>
                    </div>
                    
                    <label for="song-name">Song name</label>
                    <input type="text" id="song-name" required>
                    <label for="artist">Artist</label>
                    <input type="text" id="artist" required>
                    <label for="youtube-link">Youtube link</label>
                    <input type="text" id="youtube-link" required>
                    <div>
                        <label for="is-favourite">Favourite</label>
                        <input type="checkbox" id="is-favourite">
                    </div>
                    
                    <button type="submit" id="submit">Add song</button>
                </form>
            </div>
            
    </div>

    <script src="script.js" defer></script>
</body>
</html>
