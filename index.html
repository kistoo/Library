<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="container">
        <div class="header">
            <img src="images/folder-music.svg" alt="music folder icon">
            <h1>Music Library</h1>
        </div>
        <div id="content">
            <div class="song">
                <img src="https://img.youtube.com/vi/SsagaJygvH8/1.jpg" alt="youtube preview">
                <div class="info">
                    <h2>4u</h2>
                    <h4>Blackbear</h4>
                    <p>Added in November 30, 2022</h4>
                </div>
                <div class="actions">
                    <img src="images/cards-heart-outline.svg" alt="favourite icon">
                    <a href="https://www.youtube.com/watch?v=SsagaJygvH8"><img src="images/play-box.svg" alt="youtube play icon"></a>
                </div>
                
            </div>
            <div class="song">
                <img src="https://img.youtube.com/vi/m-M1AtrxztU/1.jpg" alt="youtube preview">
                <div class="info">
                    <h2>Rather be</h2>
                    <h4>Clean Bandit</h4>
                    <p>Added in November 30, 2022</h4>
                </div>
                <div class="actions">
                    <img src="images/cards-heart-outline.svg" alt="favourite icon">
                    <a href="https://www.youtube.com/watch?v=M1AtrxztU"><img src="images/play-box.svg" alt="youtube play icon"></a>
                </div>
                
            </div>
            <div class="song">
                <img src="https://img.youtube.com/vi/syXq0ICfFDg/1.jpg" alt="youtube preview">
                <div class="info">
                    <h2>XO</h2>
                    <h4>EDEN</h4>
                    <p>Added in November 30, 2022</h4>
                </div>
                <div class="actions">
                    <img src="images/cards-heart-outline.svg" alt="favourite icon">
                    <a href="https://www.youtube.com/watch?v=syXq0ICfFDg"><img src="images/play-box.svg" alt="youtube play icon"></a>
                </div>
            </div>

            <button>+ add song</button>   
            
            <div id="modal">
                <form action="#" method="get">
                    <div class="add-form">
                        <div>
                            <h1>Add new song</h1>
                            <span class="close">&times;</span>
                        </div>
                        
                        <label for="song-name">Song name</label>
                        <input type="text" id="song-name" required>
                        <label for="artist">Artist</label>
                        <input type="text" id="artist" required>
                        <label for="youtube-link">Youtube link</label>
                        <input type="text" id="youtube-link" required>
                        <div>
                            <label for="is-favourite">Favourite</label>
                            <input type="checkbox" id="is-favourite">
                        </div>
                        
                        <button type="submit" id="submit">Add song</button>
                    </div>
                </form> 
        </div>
    </div>

    <script src="script.js" defer></script>
</body>
</html>
